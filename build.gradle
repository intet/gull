plugins {
    id "org.akhikhl.gretty" version "1.2.4"
}

group 'com.intetm'
version '0.1'

apply plugin: 'java'
apply plugin: 'war'

//noinspection GroovyUnusedAssignment
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
